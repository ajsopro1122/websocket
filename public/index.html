<!DOCTYPE html>
<html lang="en">
	<html>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<head href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Web Socket</title>
	</head>
		<div class="container contact-form">
			<div class="contact-image">
				<img src="./css/images/Qlog.png" alt="qlog" />
			</div>
			<form action="chat.html">
				<h3>Team Ragud</h3>
				<div class="row">
					<div class="col-md-6 offset-md-3">
						
						<div class="form-group">
							<label for="username">Name</label>
							<input type="text" name="username" class="form-control" id="username" placeholder="Enter Your Name..." required />
						</div>

						<label for="room">Room</label>
						<select name="room" id="room" class="form-control">
							<option value="BSIT">BSIT</option>
							<option value="BSN">BSN</option>
							<option value="COE">COE</option>
							<option value="CCJ">CCJ</option>
							<option value="CABM-B">CABM-B</option>
							<option value="CABM-H">CABM-H</option>
						</select>

						<button type="submit" name="btnSubmit" class="btn">Join Chat</button>
						
					</div>

				</div>
			</form>
		</div>
	
</html>
